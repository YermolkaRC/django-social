<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h3><a href="{% url 'social:index'%}">Home</a></h3>
    {% if is_authenticated %}
        <a href="{% url 'social:post_create' user.username%}">Make a new post</a>
    {% endif %}
    {% if not user.post_set.all %}
    <h3>{{ username }} does not have any posts yet</h3>
    {% else %}
    {%for post in user.post_set.all %}
        <h3><a href="{% url 'social:post_detail' post.id %}">{{ post.name }}</a></h3>
    {% endfor %}
    {% endif %}
</body>
</html>
