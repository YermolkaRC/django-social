<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
</head>
<body>
    <form action="{% url 'social:user_create' %}" method="post">
        {%csrf_token%}
        <fieldset>
            {% if error_message %}<h3>{{error_message}}</h3><br> {% endif %}
            Username:<br><input type="text" name="username" id="username"><br>
            Password: <br><input type="text" name="password" id="password"><br>
            Name:<br><input type="text" name="name" id="password"><br>
        </fieldset>
        <input type="submit" value="Create">
    </form>
    <h3><a href="{% url 'social:index'%}">Home</a></h3>
</body>
</html>
